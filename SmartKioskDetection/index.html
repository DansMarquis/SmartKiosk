    <style>
      .bg_video {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }

      .video-mask {
        width: 400px;
        border-radius: 40px;
        overflow: hidden;
      }
      #myVideo {
        min-height: 100%;
      }
      .center {
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: 300px;
      }

      .image-txt-container {
        margin-left: 10px;
        color: white;
      }
    </style>

  <body onload="main()">
    <video autoplay loop poster="images/torres.jpg" class="bg_video">
      <source src="/assets/backw.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="video-mask">
        <canvas id="canvas" class="canvas" width="400px"></canvas>
        <div id="displacement"></div>
      </div>

      <div
        id="emotion"
        style="background-color:white; padding: 5px;"
        class="video-mask"
      >
        <div id="emotion-anger">
          <img src="/assets/icons/angry.png" alt="" style="width:100%" />
        </div>
        <div id="emotion-fear">

        <div id="emotion-happy">

      </div>



      <div class="container2">

          />

        </div>
        <br />
        <div class="image-txt-container">

          />

        <br />

        <br />
